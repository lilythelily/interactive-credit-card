<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <aside>
<div class="card-front">
  <img src="images/card-logo.svg" alt="logo" id="card-logo">
  <p class="card-number">
   
 0000 0000 0000 0000   </p> 
  <div class="name-expiration">
   <p class="card-name">Jane Appleseed</p>
  <p class="expiration">
  <span class='card-mm'>00</span>/<span class="card-yy">00</span></p></div>
</div>

<div class="card-back">
  <p class="back-cvc">000</p>
</div>
    </aside>

    <section>
<form>
  <label for="name">
  Cardholder Name</label>
  <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed"> </input>
  <!-- <div class="border-gradient"></div> -->
  <small class="hidden"></small>

   <label for="number">
  Card Number</label>
 <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000"> </input>
 <small class="hidden"></small>

<div class="exp-cvc">
  <div class="exp">
 <p id="exp-date-label">Exp. Date (MM/YY)</p>
 <div class="exp-two">
 <input type="text" name="exp-date" id="exp-date" placeholder="MM">
 <input type="text" name="exp-yr" id="exp-yr" placeholder="YY"></div>
 <small class="hidden" id="exp-error"></small></div>

 <div class="cvc-column">
<label for="cvc">
  CVC</label>
  <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
  <small class="hidden"></small></div></div>

  <button type="submit" value="Submit" id="confirm-btn">Confirm</button></form>
  

  <!-- Completed state start -->

  <div id="thanks-modal">
  <img src="images/icon-complete.svg" alt="check" id="check">
  <p class="thanks">Thank you!</p>
  <p class="description">We've added your card details</p>
  <button id="continue-btn">Continue</button></div>

  
  </section>
    <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by KA.
  </footer> -->

</main>
<script src="main.js"></script>
</body>
</html>
